<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Umer</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="text">Contact Me</div>
        <div class="row">
          <div class="col-25">
            <label>First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              name="firstname"
              placeholder="First name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>Write message</label>
          </div>
          <div class="col-75">
            <textarea
              
              name="Message"
              placeholder="Message"
              rows="10" column="30"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
